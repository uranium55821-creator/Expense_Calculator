<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Expenses</title>
    
    <!-- âœ… PWA + ICON -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#020617">
    <link rel="icon" type="image/png" href="icon-512.png">

    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- PDF Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        neon: {
                            green: '#10b981',
                            glow: 'rgba(16, 185, 129, 0.5)',
                            dark: '#0f172a',
                            panel: '#1e293b'
                        }
                    },
                    boxShadow: {
                        'neon': '0 0 15px rgba(16, 185, 129, 0.3)',
                        'neon-hover': '0 0 25px rgba(16, 185, 129, 0.5)',
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #020617;
            color: #e2e8f0;
            -webkit-tap-highlight-color: transparent; /* Remove tap highlight on mobile */
        }
        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .glass-input {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(148, 163, 184, 0.1);
            color: white;
            appearance: none; /* Remove default styling on iOS */
        }
        .glass-input:focus {
            border-color: #10b981;
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.2);
        }
        /* Custom date input styling */
        input[type="date"]::-webkit-calendar-picker-indicator,
        input[type="month"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
            cursor: pointer;
        }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a;
        }
        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }
    </style>
</head>
<body>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // Icon Component helper
        const Icon = ({ name, size = 20, className = "" }) => {
            const ref = useRef(null);
            useEffect(() => {
                if (!ref.current || !window.lucide) return;
                ref.current.innerHTML = `<i data-lucide="${name}" width="${size}" height="${size}" class="${className}"></i>`;
                window.lucide.createIcons({ root: ref.current, nameAttr: 'data-lucide' });
            }, [name, size, className]); 
            return <span ref={ref} style={{ display: 'inline-flex', alignItems: 'center', justifyContent: 'center' }}></span>;
        };

        function App() {
            // --- AUTH STATE ---
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [hasPassword, setHasPassword] = useState(false);
            const [authInput, setAuthInput] = useState('');
            const [setupPassword, setSetupPassword] = useState('');
            const [confirmPassword, setConfirmPassword] = useState('');
            const [authError, setAuthError] = useState('');

            // --- APP STATE ---
            const [expenses, setExpenses] = useState([]);
            const [view, setView] = useState('home'); 
            const [selectedDate, setSelectedDate] = useState(new Date().toISOString().split('T')[0]);
            const [loadingPdf, setLoadingPdf] = useState(false);
            
            // Dashboard Date State
            const [dashboardMonthStr, setDashboardMonthStr] = useState(new Date().toISOString().slice(0, 7)); // "YYYY-MM"
            const [downloadRange, setDownloadRange] = useState({ start: '', end: '' });

            // Profile State
            const [profile, setProfile] = useState({ name: 'User', logo: null });
            const [showProfileModal, setShowProfileModal] = useState(false);
            const [tempProfile, setTempProfile] = useState({ name: 'User', logo: null });

            // Modal State (For Custom Confirmations)
            const [confirmModal, setConfirmModal] = useState({ show: false, message: '', onConfirm: null, isDanger: false });

            // Form State
            const [itemForm, setItemForm] = useState({ description: '', amount: '', category: '' });

            // --- EFFECTS ---
            useEffect(() => {
                // Check for Password
                const storedPassword = localStorage.getItem('myAppPassword');
                if (storedPassword) {
                    setHasPassword(true);
                } else {
                    setHasPassword(false);
                }

                // Load Data
                const savedData = localStorage.getItem('myExpenses');
                if (savedData) {
                    try { setExpenses(JSON.parse(savedData)); } catch(e) { console.error(e); }
                }
                const savedProfile = localStorage.getItem('myUserProfile');
                if (savedProfile) {
                    try { setProfile(JSON.parse(savedProfile)); } catch(e) { console.error(e); }
                }
            }, []);

            useEffect(() => { localStorage.setItem('myExpenses', JSON.stringify(expenses)); }, [expenses]);
            useEffect(() => { localStorage.setItem('myUserProfile', JSON.stringify(profile)); }, [profile]);

            // --- AUTH ACTIONS ---
            const handleLogin = (e) => {
                e.preventDefault();
                const storedPassword = localStorage.getItem('myAppPassword');
                if (authInput === storedPassword) {
                    setIsAuthenticated(true);
                    setAuthError('');
                } else {
                    setAuthError('Incorrect Password');
                    setAuthInput('');
                }
            };

            const handleSetupPassword = (e) => {
                e.preventDefault();
                if (setupPassword.length < 4) {
                    setAuthError('Password must be at least 4 characters');
                    return;
                }
                if (setupPassword !== confirmPassword) {
                    setAuthError('Passwords do not match');
                    return;
                }
                localStorage.setItem('myAppPassword', setupPassword);
                setHasPassword(true);
                setIsAuthenticated(true);
                setAuthError('');
            };

            const handleFactoryReset = () => {
                if (confirm("FORGOT PASSWORD? \n\nThis will delete ALL data and remove the password. This cannot be undone. \n\nAre you sure?")) {
                    localStorage.removeItem('myExpenses');
                    localStorage.removeItem('myAppPassword');
                    localStorage.removeItem('myUserProfile');
                    window.location.reload();
                }
            };

            // --- COMPUTED ---
            const groupedExpenses = useMemo(() => {
                const grouped = {};
                expenses.forEach(ex => {
                    if (!grouped[ex.date]) grouped[ex.date] = [];
                    grouped[ex.date].push(ex);
                });
                return grouped;
            }, [expenses]);

            const dates = Object.keys(groupedExpenses).sort((a, b) => new Date(b) - new Date(a));

            const datesByMonth = useMemo(() => {
                const groups = [];
                let currentGroup = null;
                dates.forEach(date => {
                    const d = new Date(date);
                    const monthYear = d.toLocaleString('en-IN', { month: 'long', year: 'numeric' });
                    if (!currentGroup || currentGroup.title !== monthYear) {
                        currentGroup = { title: monthYear, dates: [], total: 0 };
                        groups.push(currentGroup);
                    }
                    currentGroup.dates.push(date);
                    const dailyTotal = groupedExpenses[date].reduce((sum, item) => sum + item.amount, 0);
                    currentGroup.total += dailyTotal;
                });
                return groups;
            }, [dates, groupedExpenses]);

            // Filtered Dashboard Total based on selected Month
            const dashboardTotal = useMemo(() => {
                if(!dashboardMonthStr) return 0;
                const [year, month] = dashboardMonthStr.split('-');
                return expenses.reduce((acc, curr) => {
                    const d = new Date(curr.date);
                    if (d.getFullYear() === parseInt(year) && d.getMonth() === parseInt(month) - 1) {
                        return acc + curr.amount;
                    }
                    return acc;
                }, 0);
            }, [expenses, dashboardMonthStr]);

            // --- FORMATTING ---
            const formatRupees = (amount) => new Intl.NumberFormat('en-IN', { style: 'currency', currency: 'INR', maximumFractionDigits: 0 }).format(amount);
            const formatDate = (dateStr) => new Date(dateStr).toLocaleDateString('en-IN', { day: 'numeric', month: 'short', year: 'numeric' });

            // --- APP ACTIONS ---
            const handleAddItem = (e) => {
                e.preventDefault();
                if (!itemForm.description || !itemForm.amount) return;
                const newExpense = {
                    id: Date.now(),
                    description: itemForm.description,
                    amount: parseFloat(itemForm.amount),
                    category: itemForm.category, // Note
                    date: selectedDate
                };
                setExpenses([newExpense, ...expenses]);
                setItemForm({ description: '', amount: '', category: '' });
            };

            const triggerConfirm = (message, action, isDanger = false) => {
                setConfirmModal({
                    show: true,
                    message,
                    onConfirm: () => {
                        action();
                        setConfirmModal({ show: false, message: '', onConfirm: null, isDanger: false });
                    },
                    isDanger
                });
            };

            const handleDeleteItem = (id) => {
                triggerConfirm('Delete this expense entry?', () => {
                    setExpenses(prev => prev.filter(ex => ex.id !== id));
                });
            };

            const handleDeleteDateBlock = (dateToDelete, e) => {
                e.stopPropagation();
                triggerConfirm(`Delete all entries for ${formatDate(dateToDelete)}?`, () => {
                    setExpenses(prev => prev.filter(ex => ex.date !== dateToDelete));
                }, true);
            };

            const handleClearAllData = () => {
                triggerConfirm('WARNING: This will permanently delete ALL expense history. This cannot be undone.', () => {
                    setExpenses([]);
                    localStorage.removeItem('myExpenses');
                }, true);
            };

            const openDateBlock = (date) => {
                setSelectedDate(date);
                setView('detail');
            };

            // --- PROFILE ACTIONS ---
            const openProfileModal = () => {
                setTempProfile({...profile});
                setShowProfileModal(true);
            }

            const handleLogoUpload = (e) => {
                const file = e.target.files[0];
                if (file) {
                    if (file.size > 500000) { alert("Image too large (Max 500KB)"); return; }
                    const reader = new FileReader();
                    reader.onloadend = () => setTempProfile(prev => ({ ...prev, logo: reader.result }));
                    reader.readAsDataURL(file);
                }
            }

            const saveProfile = () => {
                setProfile(tempProfile);
                setShowProfileModal(false);
            }

            // --- PDF GENERATION ---
            const generatePDF = async () => {
                if (!window.jspdf) { alert("PDF library loading..."); return; }
                if (!downloadRange.start || !downloadRange.end) { alert("Please select both Start and End dates."); return; }
                
                setLoadingPdf(true);
                try {
                    const { jsPDF } = window.jspdf;
                    const doc = new jsPDF();
                    const now = new Date();

                    // Filter by date range
                    const start = new Date(downloadRange.start);
                    const end = new Date(downloadRange.end);
                    end.setHours(23, 59, 59);

                    let filteredExpenses = expenses.filter(e => {
                        const d = new Date(e.date);
                        return d >= start && d <= end;
                    });

                    filteredExpenses.sort((a, b) => new Date(b.date) - new Date(a.date));
                    const total = filteredExpenses.reduce((acc, curr) => acc + curr.amount, 0);

                    doc.setFillColor(16, 185, 129);
                    doc.rect(0, 0, 210, 40, 'F');
                    
                    doc.setFontSize(22);
                    doc.setTextColor(255, 255, 255);
                    doc.text(`${profile.name}'s Statement`, 14, 25);
                    
                    doc.setFontSize(10);
                    doc.setTextColor(236, 253, 245);
                    doc.text(`From: ${start.toLocaleDateString('en-IN')}  To: ${end.toLocaleDateString('en-IN')}`, 14, 32);

                    doc.setFillColor(241, 245, 249);
                    doc.rect(14, 45, 182, 20, 'F');
                    
                    doc.setFontSize(10);
                    doc.setTextColor(100);
                    doc.text("Total Period Expenditure", 20, 52);
                    doc.setFontSize(14);
                    doc.setTextColor(16, 185, 129);
                    doc.text(`Rs. ${total.toLocaleString('en-IN')}`, 20, 60);

                    const tableColumn = ["Date", "Description", "Note", "Amount (INR)"];
                    const tableRows = filteredExpenses.map(ex => [
                        ex.date,
                        ex.description,
                        ex.category,
                        ex.amount.toLocaleString('en-IN')
                    ]);

                    doc.autoTable({
                        head: [tableColumn], body: tableRows, startY: 70, theme: 'grid',
                        headStyles: { fillColor: [15, 23, 42], textColor: [255, 255, 255] }
                    });

                    doc.save(`Statement_${downloadRange.start}_to_${downloadRange.end}.pdf`);
                } catch (error) {
                    console.error(error);
                    alert("PDF Error");
                } finally {
                    setLoadingPdf(false);
                }
            };

            // --- COMPONENTS ---
            const ConfirmModal = () => {
                if (!confirmModal.show) return null;
                return (
                    <div className="fixed inset-0 z-[150] flex items-center justify-center bg-black/80 backdrop-blur-sm p-4">
                        <div className="glass-panel w-full max-w-sm p-6 rounded-2xl shadow-2xl border border-slate-700">
                            <h3 className="text-xl font-bold text-white mb-2">Confirm Action</h3>
                            <p className="text-slate-300 mb-6">{confirmModal.message}</p>
                            <div className="flex gap-3">
                                <button onClick={() => setConfirmModal({ ...confirmModal, show: false })} className="flex-1 py-3 rounded-xl bg-slate-800 text-slate-300 hover:bg-slate-700 font-medium active:scale-95 transition-transform">Cancel</button>
                                <button onClick={confirmModal.onConfirm} className={`flex-1 py-3 rounded-xl font-bold text-white shadow-lg active:scale-95 transition-transform ${confirmModal.isDanger ? 'bg-red-600 hover:bg-red-500' : 'bg-emerald-600 hover:bg-emerald-500'}`}>Confirm</button>
                            </div>
                        </div>
                    </div>
                );
            };

            const ProfileModal = () => (
                <div className="fixed inset-0 z-[100] flex items-center justify-center bg-black/80 backdrop-blur-sm p-4">
                    <div className="glass-panel w-full max-w-md p-6 rounded-2xl shadow-2xl border border-emerald-500/30">
                        <div className="flex justify-between items-center mb-6">
                            <h3 className="text-xl font-bold text-white">Edit Profile</h3>
                            <button onClick={() => setShowProfileModal(false)} className="text-slate-400 hover:text-white p-2"><Icon name="x" size={24} /></button>
                        </div>
                        <div className="space-y-4">
                            <div>
                                <label className="block text-sm text-slate-400 mb-1">Your Name</label>
                                <input type="text" value={tempProfile.name} onChange={(e) => setTempProfile({...tempProfile, name: e.target.value})} className="w-full px-4 py-3 bg-slate-800 border border-slate-700 rounded-xl text-white outline-none focus:border-emerald-500" placeholder="Enter your name" />
                            </div>
                            <div>
                                <label className="block text-sm text-slate-400 mb-1">Profile Picture</label>
                                <div className="flex items-center gap-4">
                                    <div className="w-16 h-16 rounded-full bg-slate-800 border-2 border-slate-700 overflow-hidden flex items-center justify-center shrink-0">
                                        {tempProfile.logo ? <img src={tempProfile.logo} className="w-full h-full object-cover" /> : <Icon name="user" className="text-emerald-500" size={32} />}
                                    </div>
                                    <label className="cursor-pointer px-6 py-3 bg-slate-800 hover:bg-slate-700 text-sm font-medium rounded-xl text-white transition-colors border border-slate-700 flex-1 text-center active:scale-95">
                                        Upload
                                        <input type="file" className="hidden" accept="image/*" onChange={handleLogoUpload} />
                                    </label>
                                </div>
                            </div>
                            <button onClick={saveProfile} className="w-full py-3 bg-emerald-600 hover:bg-emerald-500 text-white rounded-xl font-bold shadow-neon mt-4 active:scale-95 transition-transform">Save Profile</button>
                        </div>
                    </div>
                </div>
            );

            // --- MAIN AUTH CHECK ---
            if (!isAuthenticated) {
                return (
                    <div className="min-h-screen font-sans flex items-center justify-center p-4 selection:bg-emerald-500 selection:text-white">
                        <div className="glass-panel w-full max-w-md p-8 rounded-3xl shadow-2xl border border-emerald-500/20 text-center relative overflow-hidden">
                            <div className="absolute top-0 right-0 w-32 h-32 bg-emerald-500/10 rounded-full blur-3xl -mr-16 -mt-16 pointer-events-none"></div>
                            
                            <div className="w-20 h-20 bg-slate-800 rounded-full flex items-center justify-center mx-auto mb-6 border border-slate-700 shadow-neon">
                                <Icon name={hasPassword ? "lock" : "shield-check"} className="text-emerald-400" size={32} />
                            </div>

                            <h1 className="text-2xl font-bold text-white mb-2">{hasPassword ? `Welcome Back, ${profile.name}` : "Secure Your Expenses"}</h1>
                            <p className="text-slate-400 text-sm mb-8">{hasPassword ? "Enter your password to unlock" : "Set a password to protect your data"}</p>

                            {hasPassword ? (
                                <form onSubmit={handleLogin} className="space-y-4">
                                    <input 
                                        type="password" 
                                        placeholder="Enter Password" 
                                        className="w-full px-5 py-3 rounded-xl glass-input outline-none transition-all text-center tracking-widest text-lg" 
                                        value={authInput} 
                                        onChange={e => setAuthInput(e.target.value)}
                                        autoFocus
                                    />
                                    {authError && <p className="text-red-400 text-sm">{authError}</p>}
                                    <button type="submit" className="w-full py-3 bg-emerald-600 hover:bg-emerald-500 text-white rounded-xl font-bold shadow-neon transition-all active:scale-95">Unlock</button>
                                    <button type="button" onClick={handleFactoryReset} className="text-xs text-slate-600 hover:text-red-400 mt-4 underline decoration-slate-700 hover:decoration-red-400 transition-all p-2">Forgot Password? (Reset App)</button>
                                </form>
                            ) : (
                                <form onSubmit={handleSetupPassword} className="space-y-4">
                                    <input type="password" placeholder="Create Password" className="w-full px-5 py-3 rounded-xl glass-input outline-none transition-all text-center tracking-widest" value={setupPassword} onChange={e => setSetupPassword(e.target.value)} autoFocus />
                                    <input type="password" placeholder="Confirm Password" className="w-full px-5 py-3 rounded-xl glass-input outline-none transition-all text-center tracking-widest" value={confirmPassword} onChange={e => setConfirmPassword(e.target.value)} />
                                    {authError && <p className="text-red-400 text-sm">{authError}</p>}
                                    <button type="submit" className="w-full py-3 bg-emerald-600 hover:bg-emerald-500 text-white rounded-xl font-bold shadow-neon transition-all active:scale-95">Set Password</button>
                                </form>
                            )}
                        </div>
                    </div>
                );
            }

            // --- APP VIEW (When Authenticated) ---
            if (view === 'detail') {
                const dailyExpenses = groupedExpenses[selectedDate] || [];
                const dailyTotal = dailyExpenses.reduce((acc, curr) => acc + curr.amount, 0);

                return (
                    <div className="min-h-screen font-sans pb-12 selection:bg-emerald-500 selection:text-white">
                        <ConfirmModal />
                        <div className="bg-slate-900 border-b border-slate-800 p-4 md:p-6 sticky top-0 z-50 backdrop-blur-md bg-opacity-90">
                            <div className="max-w-3xl mx-auto">
                                <button onClick={() => setView('home')} className="flex items-center gap-2 text-slate-400 hover:text-emerald-400 transition-colors mb-4 text-sm font-medium group py-2">
                                    <Icon name="arrow-left" size={16} /> <span className="group-hover:translate-x-1 transition-transform">Back to Dashboard</span>
                                </button>
                                <div className="flex justify-between items-end">
                                    <div>
                                        <h2 className="text-2xl md:text-3xl font-bold text-white tracking-tight flex items-center gap-3">{formatDate(selectedDate)}</h2>
                                        <p className="text-slate-400 mt-1 text-sm md:text-base">Daily Breakdown</p>
                                    </div>
                                    <div className="text-right">
                                        <p className="text-emerald-400 text-[10px] md:text-xs font-bold uppercase tracking-widest mb-1">Total Spent</p>
                                        <p className="text-2xl md:text-3xl font-bold text-white shadow-emerald-500/20 drop-shadow-lg">{formatRupees(dailyTotal)}</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div className="max-w-3xl mx-auto px-4 mt-6 md:mt-8 space-y-6">
                            <div className="glass-panel rounded-2xl p-4 md:p-6 shadow-neon">
                                <h3 className="text-lg font-semibold text-emerald-400 mb-4 flex items-center gap-2"><Icon name="plus-circle" /> Add New Expense</h3>
                                <form onSubmit={handleAddItem} className="grid grid-cols-1 md:grid-cols-12 gap-3 md:gap-4">
                                    <div className="md:col-span-5"><input type="text" placeholder="Description" className="w-full px-4 py-3 rounded-xl glass-input outline-none transition-all" value={itemForm.description} onChange={e => setItemForm({...itemForm, description: e.target.value})} /></div>
                                    <div className="md:col-span-3">
                                        <input type="text" placeholder="Note" className="w-full px-4 py-3 rounded-xl glass-input outline-none transition-all" value={itemForm.category} onChange={e => setItemForm({...itemForm, category: e.target.value})} />
                                    </div>
                                    <div className="md:col-span-3 relative"><div className="absolute left-3 top-3.5 text-slate-400"><Icon name="indian-rupee" size={16} /></div><input type="number" placeholder="0.00" step="0.01" className="w-full pl-9 pr-4 py-3 rounded-xl glass-input outline-none transition-all" value={itemForm.amount} onChange={e => setItemForm({...itemForm, amount: e.target.value})} /></div>
                                    <div className="md:col-span-1"><button type="submit" className="w-full h-12 md:h-full bg-emerald-500 hover:bg-emerald-400 text-slate-900 rounded-xl flex items-center justify-center transition-all shadow-neon hover:shadow-neon-hover font-bold active:scale-95"><Icon name="plus" /></button></div>
                                </form>
                            </div>

                            <div className="glass-panel rounded-2xl overflow-hidden pb-4 md:pb-0">
                                {dailyExpenses.length === 0 ? (
                                    <div className="p-12 text-center text-slate-500 flex flex-col items-center gap-3"><Icon name="receipt" size={48} className="opacity-20" /><p>No transactions recorded.</p></div>
                                ) : (
                                    <div className="divide-y divide-slate-800">
                                        {dailyExpenses.map(ex => (
                                            <div key={ex.id} className="p-4 md:p-5 flex flex-col md:flex-row md:items-center justify-between hover:bg-slate-800/50 transition-colors group gap-3 md:gap-0">
                                                <div className="flex items-center gap-4">
                                                    <div className="w-10 h-10 rounded-full bg-slate-800 flex items-center justify-center text-emerald-500 border border-slate-700 shrink-0"><Icon name="tag" size={18} /></div>
                                                    <div>
                                                        <p className="font-medium text-slate-200 line-clamp-1">{ex.description}</p>
                                                        {ex.category && <p className="text-xs text-slate-500">{ex.category}</p>}
                                                    </div>
                                                </div>
                                                <div className="flex items-center justify-between md:justify-end gap-4 pl-14 md:pl-0">
                                                    <span className="font-bold text-white tracking-wide">{formatRupees(ex.amount)}</span>
                                                    {/* Opacity removed on mobile (always visible), hidden logic applied only to desktop via md: */}
                                                    <button onClick={() => handleDeleteItem(ex.id)} className="text-slate-600 hover:text-red-500 transition-colors p-2 md:opacity-0 md:group-hover:opacity-100"><Icon name="trash-2" size={18} /></button>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                );
            }

            // --- DASHBOARD VIEW ---
            return (
                <div className="min-h-screen font-sans p-4 md:p-8 selection:bg-emerald-500 selection:text-white">
                    {showProfileModal && <ProfileModal />}
                    <ConfirmModal />
                    
                    <div className="max-w-4xl mx-auto space-y-6 md:space-y-8">
                        {/* Header Card */}
                        <div className="flex flex-col md:flex-row justify-between items-start md:items-end glass-panel p-6 md:p-8 rounded-3xl relative overflow-hidden group">
                            <div className="absolute top-0 right-0 w-64 h-64 bg-emerald-500/10 rounded-full blur-3xl -mr-32 -mt-32 pointer-events-none"></div>
                            
                            <button onClick={openProfileModal} className="absolute top-4 right-4 md:top-6 md:right-6 p-2 text-slate-400 hover:text-white bg-slate-800/80 hover:bg-slate-700 rounded-lg transition-all z-20"><Icon name="settings" size={20} /></button>

                            <div className="relative z-10 w-full md:w-auto">
                                <div className="flex items-center gap-4 mb-4">
                                    <div className="w-12 h-12 md:w-16 md:h-16 rounded-2xl bg-slate-800 border border-slate-700 flex items-center justify-center overflow-hidden shadow-lg shrink-0">
                                        {profile.logo ? <img src={profile.logo} className="w-full h-full object-cover" /> : <Icon name="user" className="text-emerald-400" size={24} />}
                                    </div>
                                    <div className="pr-8">
                                        <h1 className="text-2xl md:text-4xl font-bold text-white tracking-tight truncate max-w-[200px] md:max-w-none">{profile.name}</h1>
                                        <p className="text-slate-400 text-xs md:text-sm">Expense Tracker</p>
                                    </div>
                                </div>
                                <div className="mt-2 p-3 md:p-4 bg-slate-800/50 rounded-xl border border-slate-700 inline-block w-full md:w-auto">
                                    <div className="flex flex-col sm:flex-row sm:items-center gap-2 sm:gap-3">
                                        <span className="text-xs md:text-sm text-slate-400">Total Expense For:</span>
                                        <input 
                                            type="month" 
                                            value={dashboardMonthStr} 
                                            onChange={(e) => setDashboardMonthStr(e.target.value)}
                                            className="bg-slate-900 border border-slate-600 text-white text-xs md:text-sm rounded-lg px-2 py-1 outline-none focus:border-emerald-500 w-full sm:w-auto"
                                        />
                                    </div>
                                    <div className="mt-2 text-2xl md:text-3xl font-bold text-emerald-400">{formatRupees(dashboardTotal)}</div>
                                </div>
                            </div>

                            {/* Date Range & Download */}
                            <div className="mt-6 md:mt-0 relative z-10 w-full md:w-auto flex flex-col gap-3">
                                <p className="text-[10px] md:text-xs text-slate-500 font-bold uppercase tracking-wider">Download Statement</p>
                                <div className="flex gap-2">
                                    <div className="flex-1">
                                        <label className="text-[10px] text-slate-400 block mb-1">From</label>
                                        <input type="date" value={downloadRange.start} onChange={e => setDownloadRange({...downloadRange, start: e.target.value})} className="w-full bg-slate-800 border border-slate-700 rounded-lg px-3 py-2 text-xs text-white outline-none focus:border-emerald-500" />
                                    </div>
                                    <div className="flex-1">
                                        <label className="text-[10px] text-slate-400 block mb-1">To</label>
                                        <input type="date" value={downloadRange.end} onChange={e => setDownloadRange({...downloadRange, end: e.target.value})} className="w-full bg-slate-800 border border-slate-700 rounded-lg px-3 py-2 text-xs text-white outline-none focus:border-emerald-500" />
                                    </div>
                                </div>
                                <button onClick={generatePDF} disabled={loadingPdf} className="w-full py-3 bg-emerald-600 hover:bg-emerald-500 text-white rounded-lg text-sm font-bold shadow-lg transition-all flex items-center justify-center gap-2 active:scale-95">
                                    {loadingPdf ? 'Generating...' : <><Icon name="file-down" size={16} /> Download PDF</>}
                                </button>
                            </div>
                        </div>

                        {/* Date Selector */}
                        <div className="flex flex-col md:flex-row items-start md:items-center justify-between gap-4 p-4 md:p-5 glass-panel rounded-2xl border border-slate-800">
                            <div className="flex items-center gap-3 w-full md:w-auto">
                                <div className="bg-slate-800 p-2.5 rounded-xl text-emerald-400 border border-slate-700 shrink-0"><Icon name="calendar-plus" size={24} /></div>
                                <div><h3 className="font-bold text-white text-sm md:text-base">Manage Date</h3><p className="text-xs text-slate-400">Select or add a new day</p></div>
                            </div>
                            <div className="flex flex-col sm:flex-row items-center gap-3 w-full md:w-auto">
                                <input type="date" className="w-full sm:w-auto px-4 py-3 rounded-xl bg-slate-900 border border-slate-700 text-white focus:border-emerald-500 outline-none transition-colors" value={selectedDate} onChange={(e) => setSelectedDate(e.target.value)} />
                                <button onClick={() => setView('detail')} className="w-full sm:w-auto px-8 py-3 bg-slate-100 text-slate-900 hover:bg-white rounded-xl font-bold transition-all shadow-lg whitespace-nowrap active:scale-95">Open</button>
                            </div>
                        </div>

                        {/* History */}
                        <div className="space-y-6">
                            <h2 className="text-lg font-bold text-slate-400 flex items-center gap-2"><Icon name="history" size={20} /> History</h2>
                            {datesByMonth.length === 0 ? (
                                <div className="text-center py-20 glass-panel rounded-3xl border-dashed border-2 border-slate-800">
                                    <Icon name="layers" size={48} className="mx-auto text-slate-700 mb-4" />
                                    <p className="text-slate-500">No records found. Start adding expenses!</p>
                                </div>
                            ) : (
                                <div>
                                    {datesByMonth.map(group => (
                                        <div key={group.title} className="mb-6 md:mb-8">
                                            <div className="flex items-center gap-3 mb-4 pl-2">
                                                <div className="h-px bg-slate-800 flex-1"></div>
                                                <h3 className="text-emerald-500 font-bold text-xs md:text-sm uppercase tracking-widest whitespace-nowrap flex items-center gap-2">
                                                    {group.title} <span className="text-slate-400 font-normal normal-case tracking-normal">(Total: {formatRupees(group.total)})</span>
                                                </h3>
                                                <div className="h-px bg-slate-800 flex-1"></div>
                                            </div>
                                            <div className="space-y-3">
                                                {group.dates.map(date => {
                                                    const dayTotal = groupedExpenses[date].reduce((acc, c) => acc + c.amount, 0);
                                                    const count = groupedExpenses[date].length;
                                                    return (
                                                        <div key={date} onClick={() => openDateBlock(date)} className="glass-panel p-4 rounded-xl cursor-pointer group hover:bg-slate-800 transition-all border-l-4 border-l-slate-700 hover:border-l-emerald-500 flex items-center justify-between active:bg-slate-800/50">
                                                            <div className="flex items-center gap-4 md:gap-6">
                                                                <div className="text-center w-12 md:w-16">
                                                                    <span className="block text-xl md:text-2xl font-bold text-white leading-none mt-1">{new Date(date).toLocaleDateString('en-IN', { day: 'numeric' })}</span>
                                                                    <span className="block text-[10px] md:text-xs text-slate-500 mt-1 uppercase">{new Date(date).toLocaleDateString('en-IN', { weekday: 'short' })}</span>
                                                                </div>
                                                                <div className="h-10 w-px bg-slate-700 hidden sm:block"></div>
                                                                <div><p className="text-xs md:text-sm text-slate-400 flex items-center gap-2"><Icon name="list" size={14} /> {count} {count === 1 ? 'Txn' : 'Txns'}</p></div>
                                                            </div>
                                                            <div className="flex items-center gap-3 md:gap-4">
                                                                <div className="text-right"><span className="block text-base md:text-lg font-bold text-white group-hover:text-emerald-400 transition-colors">{formatRupees(dayTotal)}</span></div>
                                                                {/* Mobile compatible delete: always visible on mobile, hover only on desktop */}
                                                                <button onClick={(e) => handleDeleteDateBlock(date, e)} className="p-2 text-slate-600 hover:text-red-500 hover:bg-slate-700 rounded-lg transition-colors z-20"><Icon name="trash-2" size={18} /></button>
                                                                <div className="text-slate-500 group-hover:text-emerald-500 transition-all hidden md:block"><Icon name="chevron-right" size={20} /></div>
                                                            </div>
                                                        </div>
                                                    );
                                                })}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>

                        <div className="pt-8 border-t border-slate-800 pb-8">
                             <div className="glass-panel p-4 rounded-xl border border-red-900/30 flex flex-col sm:flex-row items-start sm:items-center justify-between bg-red-900/5 gap-4">
                                <div><h4 className="text-red-400 font-bold text-sm">Remove All Data</h4><p className="text-xs text-slate-500">Permanently delete all expense history.</p></div>
                                <button onClick={handleClearAllData} className="w-full sm:w-auto px-4 py-3 bg-red-500/10 text-red-400 hover:bg-red-500 hover:text-white rounded-lg text-sm font-semibold transition-all border border-red-500/20 active:scale-95">Clear All Data</button>
                             </div>
                        </div>
                    </div>
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
